{% extends "layout.html" %}
{% block content %}
<title>Register</title>
<h4>Register Form</h4>
<div class="container">
    <div>
        <div class="col-xs-12 col-md-3">
        </div>
        <div class="col-xs-12 col-md-6">
            
            <form>
                <h5>Please Register Here...</h5>
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Second Name">
                <input type="email" class="form-control" placeholder="e-mail">
                <input type="password" class="form-control" placeholder="Generate Password">
                <input type="password" class="form-control" placeholder="Confirm Password">
                <button class="btn btn-md btn-info btn-block btn-blue">Sign up</button>
            </form>
            
        </div> <!-- col-xs-6 -->
        <div class="col-xs-12 col-md-3">
        </div>
    </div>
</div>
{% endblock %}
